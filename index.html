<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For my baby</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container mb-4 mt-5">
            <div class="card">
                <div class="card-body">
                    <h3><b>Introduction!</b></h3>
                    <p class="mt-4 introduction">
                        Hi baby! So I created this website for you. Carefully read the instructions below and try
                        to guess the password hehe kaya mo yan. I hope you like it.
                    </p>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="card">
                <div class="card-body">
                    <p class="introduction">Since wala akong gift sayo pero as an I.T boyfriend of yours here's my gift for you.</p>
                    <p>Now answer this question</p>
                    <form>
                        <label for="password" class="form-label mb-1">What is the password?</label>
                        <input type="text" class="form-control" placeholder="Clue: Its firstname" id="password" name="password">
                        <div class="text-center">
                            <button type="button" class="btn btn-success mt-1" id="submit">Submit<i class="fa-solid fa-heart heart-icon"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"><b>Result</b></h5>
                </div>
                <div class="modal-body">
                    <p id="result"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
